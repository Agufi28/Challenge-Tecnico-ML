<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="{{ url_for('static', path='bootstrap.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', path='bootstrap.js') }}"></script>
    <link href="{{ url_for('static', path='sweetalert2.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='sweetalert2.all.min.js') }}"></script>
	<script src="{{ url_for('static', path='auth.js') }}"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <button class="btn btn-danger ms-auto" id="logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
